name: develop

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: hipas/gridlabd-venv:develop

    steps:
    - uses: actions/checkout@v2

    # this is to fix GIT not liking owner of the checkout dir
    - name: Set ownership
      run: |
        chown -R $(id -u):$(id -g) $PWD
        
    - name: Update pip
      run: |
        python3 -m pip install --upgrade pip
        /usr/local/bin/python3 -m pip install --upgrade pip
        python3 -m pip install setuptools==57.5.0
        /usr/local/bin/python3 -m pip install setuptools==57.5.0
        which python3.10-config
        which python3-config
        which python3
        which python3.10
        whereis -a python3.10-config
        whereis -a python3-config
        whereis -a python3
        whereis -a python3.10
        echo "p3 $(python3-config --cflags)"
        echo "p3.10 $(python3.10-config --cflags)"
        echo "p3.10/ulb $(/usr/local/bin/python3.10-config --cflags)"

    - name: install gridlabd
      run: |
        autoreconf -isf
        ./configure
        make -j$(($(nproc)*3)) system

    - name: Install openfido
      run: curl -sL https://raw.githubusercontent.com/openfido/cli/main/install.sh | bash
      
    - name: Validate build
      run: |
        gridlabd -D keep_progress=TRUE -T 0 --validate -D github_actions=yes || ( utilities/save_validation_errors ; false )
        
    - name: Upload artifacts on failure
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: validate-result
        path: |
          validate.txt
          validate.tar.gz
