name: develop

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: hipas/gridlabd-venv:develop

    steps:
    - uses: actions/checkout@v2

    - name: Setup Python version
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Create and start virtual environment
      run: |
        chown -R $(id -u):$(id -g) $PWD
        python3 -m venv venv
        source venv/bin/activate    
        python3 -m pip install --upgrade pip
        python3 -m pip install pandas

    - name: Build gridlabd
      run: |
        autoreconf -isf
        ./configure
        make -j$(($(nproc)*3)) 
        make -j1 install
        make -j1 system

    - name: Install openfido
      run: curl -sL https://raw.githubusercontent.com/openfido/cli/main/install.sh | bash
      
    - name: Validate system
      run: |
        gridlabd -D keep_progress=TRUE -T 0 --validate -D github_actions=yes || ( utilities/save_validation_errors ; false )
        
    - name: Upload artifacts on failure
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: validate-result
        path: |
          validate.txt
          validate.tar.gz
