name: develop

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: ubuntu:20.04

    steps:
    - name: Prepare environment
      run: |
       apt-get update
       apt-get install -q sudo -y
       apt-get install -q git -y
    - uses: actions/checkout@v2
    - name: install gridlabd
      run: ./install.sh -v -t -p
    - name: Link to /usr/local
      run: ln -s /usr/local/opt/gridlabd/bin/gridlabd /usr/local/bin
    - name: Install openfido
      run: curl -sL https://raw.githubusercontent.com/openfido/cli/main/install.sh | bash
    - name: Validate build
      run: |
        gridlabd -D keep_progress=TRUE -T 0 --validate -D github_actions=yes || ( utilities/save_validation_errors ; false )
    - name: Upload artifacts on failure
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: validate-result
        path: |
          validate.txt
          validate.tar.gz
