name: develop

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: hipas/gridlabd-venv:develop

    steps:
    - uses: actions/checkout@v2

    # this is to fix GIT not liking owner of the checkout dir
    - name: Set ownership
      run: |
        chown -R $(id -u):$(id -g) $PWD
        
    - name: Update pip
      run: |
        python3 -m pip install --upgrade pip
        /usr/local/bin/python3 -m pip install --upgrade pip
        python3 -m pip install setuptools==57.5.0
        /usr/local/bin/python3 -m pip install setuptools==57.5.0
        gdal-config --version

    - name: Build gridlabd
      run: |
        set +x
        chown -R $(id -u):$(id -g) $PWD /github/home
        autoreconf -isf
        ./configure
        make -j$(($(nproc)*3)) python-install system

    - name: Install openfido
      run: curl -sL https://raw.githubusercontent.com/openfido/cli/main/install.sh | bash
      
    - name: Validate system
      run: |
        gridlabd -D keep_progress=TRUE -T 0 --validate -D github_actions=yes || ( utilities/save_validation_errors ; false )
        
    - name: Upload artifacts on failure
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: validate-result
        path: |
          validate.txt
          validate.tar.gz
