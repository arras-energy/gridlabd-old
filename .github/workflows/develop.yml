name: develop

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: slacgismo/gridlabd_dockerhub_base:latest

    steps:
    - uses: actions/checkout@v2
    - name: autoconf
      run: autoreconf -isf
    - name: configure
      run: ./configure
    - name: build
      run: make -j10 system
    - name: validate
      run: gridlabd -D keep_progress=TRUE -T 0 --validate
