name: master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: slacgismo/gridlabd:latest

    steps:
    - uses: actions/checkout@v2
    - name: update
      run: /usr/local/bin/python3 -m pip install pwlf
    - name: autoconf
      run: autoreconf -isf
    - name: configure
      run: ./configure
    - name: build
      run: make -j10 system
    - name: validate
      run: gridlabd -D keep_progress=TRUE -T 0 --validate
