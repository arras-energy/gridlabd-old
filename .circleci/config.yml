version: 2
jobs:
  build:
    docker:
      - image: slacgismo/circleci_gridlabd_base:latest
    steps:
      - checkout   
      - run:
          name: Install natural_docs (TODO add to base image)
          command: |
            WORKDIR=$PWD
            cd /tmp
            curl https://www.naturaldocs.org/download/natural_docs/2.0.2/Natural_Docs_2.0.2.zip > natural_docs.zip
            sudo unzip -qq natural_docs
            rm -f natural_docs.zip
            mkdir -p $WORKDIR/bin
            mv 'Natural Docs' $WORKDIR/natural_docs
            echo '#!/bin/bash' > $WORKDIR/bin/natural_docs
            echo 'mono $WORKDIR/natural_docs/NaturalDocs.exe \$*' >> $WORKDIR/bin/natural_docs
            chmod a+x $WORKDIR/bin/natural_docs
      - run:
          name: Install mono (TODO add to base image) 
          command: |
            cd /tmp
            sudo apt-get update
            sudo apt-get install monodevelop -y
      - run:
          name: Build gridlabd
          command: |
            autoreconf -isf
            ./configure
            export PATH=/home/circleci/project/install/bin:$PWD/bin:$PATH
            sudo make -j16 install-validate
      - store_artifacts:
          path: /home/circleci/project/validate.txt
          destination: /gridlabd/validate.txt
      - store_artifacts:
          path: /home/circleci/project/documents
          destination: /gridlabd/documents
      - store_artifacts:
          path: /home/circleci/project/validate-output.tar.gz
          destination: validate-output.tar.gz
          when: on_fail
