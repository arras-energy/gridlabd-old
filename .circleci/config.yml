version: 2
jobs:
  build:
    docker:
      - image: slacgismo/circleci_gridlabd_base:latest
    steps:
      - checkout   
        - run:
          name: Install mono (TODO add to base image) 
          command: |
            cd /tmp
            apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
            echo "deb http://download.mono-project.com/repo/ubuntu wheezy/snapshots/4.8.0 main" | tee /etc/apt/sources.list.d/mono-official.list
            apt-get -q update -y
            apt-get -q install mono-devel -y
        - run:
          name: Install natural_docs (TODO add to base image)
          command: |
            cd /usr/local
            curl https://www.naturaldocs.org/download/natural_docs/2.0.2/Natural_Docs_2.0.2.zip > natural_docs.zip
            unzip -qq natural_docs
            rm -f natural_docs.zip
            mv Natural\ Docs natural_docs
            echo '#!/bin/bash' > /usr/local/bin/natural_docs
            echo 'mono /usr/local/natural_docs/NaturalDocs.exe \$*' >> /usr/local/bin/natural_docs
            chmod a+x /usr/local/bin/natural_docs
        - run:
          name: Build gridlabd
          command: |
            autoreconf -isf
            ./configure
            export PATH=/home/circleci/project/install/bin:$PATH
            sudo make -j16 install-validate
      - store_artifacts:
          path: /home/circleci/project/validate.txt
          destination: /gridlabd/validate.txt
      - store_artifacts:
          path: /home/circleci/project/documents
          destination: /gridlabd/documents
      - store_artifacts:
          path: /home/circleci/project/validate-output.tar.gz
          destination: validate-output.tar.gz
          when: on_fail
