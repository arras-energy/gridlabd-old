version: 2
jobs:
  build:
    docker:
      - image: slacgismo/circleci_gridlabd_base:latest
    steps:
      - checkout            
      - run:
          name: Build gridlabd
          command: |
            autoreconf -isf
            ./configure --enable-silent-rules --prefix=$PWD/install
            export PATH=$PWD/install/bin:$PATH
            sudo make -j16 install
            gridlabd --version
            gridlabd -T 8 --validate
            sudo make doxygen-run
      - run:
          name: Save validation output (if any) on failure
          command: tar cfz gridlabd-autotest-output.tar.gz ./*/autotest/*/*
          when: on_fail
      - store_artifacts:
          path: /home/circleci/project/validate.txt
          destination: /gridlabd/validate.txt
      - store_artifacts:
          path: /home/circleci/project/gridlabd-autotest-output.tar.gz
          destination: /gridlabd/autotest-output.tar.gz
      - store_artifacts:
          path: /home/circleci/project/documents
          destination: /gridlabd

