version: 2
jobs:
  build:
    docker:
      - image: slacgismo/circleci_gridlabd_base:latest
    steps:
      - checkout   
      - run:
          name: Install mono (TODO add to base image) 
          command: |
            cd /tmp
            sudo apt-get update
            sudo apt-get install monodevelop -y
      - run:
          name: Install natural_docs (TODO add to base image)
          command: |
            cd /usr/local
            sudo curl https://www.naturaldocs.org/download/natural_docs/2.0.2/Natural_Docs_2.0.2.zip > natural_docs.zip
            sudo unzip -qq natural_docs
            sudo rm -f natural_docs.zip
            sudo mv Natural\ Docs natural_docs
            sudo echo '#!/bin/bash' > /usr/local/bin/natural_docs
            sudo echo 'mono /usr/local/natural_docs/NaturalDocs.exe \$*' >> /usr/local/bin/natural_docs
            sudo chmod a+x /usr/local/bin/natural_docs
      - run:
          name: Build gridlabd
          command: |
            autoreconf -isf
            ./configure
            export PATH=/home/circleci/project/install/bin:$PATH
            sudo make -j16 install-validate
      - store_artifacts:
          path: /home/circleci/project/validate.txt
          destination: /gridlabd/validate.txt
      - store_artifacts:
          path: /home/circleci/project/documents
          destination: /gridlabd/documents
      - store_artifacts:
          path: /home/circleci/project/validate-output.tar.gz
          destination: validate-output.tar.gz
          when: on_fail
