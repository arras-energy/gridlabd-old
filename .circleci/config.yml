version: 2
jobs:
  build:
    docker:
      - image: slacgismo/circleci_gridlabd_base:latest
    steps:
      - checkout   
      - run:
          name: Install needed tools (TODO add to base image)
          command: |
            cd /tmp
            sudo apt-get update
            sudo apt-get install gawk -y
      - run:
          name: Build gridlabd
          command: |
            sudo mkdir /usr/local/opt
            sudo chmod 2777 /usr/local/opt
            cd /home/circleci/project
            autoreconf -isf
            ./configure
            make -j16
            sudo make system
            export LD_LIBRARY_PATH=.
            gridlabd --validate
      - store_artifacts:
          path: /home/circleci/project/validate.txt
          destination: /gridlabd/validate.txt
      - store_artifacts:
          path: /home/circleci/project/documents
          destination: /gridlabd/documents
      - store_artifacts:
          path: /home/circleci/project/validate-output.tar.gz
          destination: validate-output.tar.gz
          when: on_fail
