version: 2
jobs:
  build:
    docker:
      - image: slacgismo/circleci_gridlabd_base:latest
    steps:
      - checkout   
      - run:
          name: Install needed tools (TODO add to base image)
          command: |
            cd /tmp
            sudo apt-get update
            sudo apt-get install monodevelop -y
            sudo apt-get install gawk -y
            sudo mkdir /usr/local/opt
            sudo chmod 777 /usr/local/opt
            cd /usr/local/opt
            curl https://www.naturaldocs.org/download/natural_docs/2.0.2/Natural_Docs_2.0.2.zip > natural_docs.zip
            unzip -qq natural_docs
            rm -f natural_docs.zip
            echo '#!/bin/bash' > natural_docs
            sudo chmod 777 /usr/local/bin
            echo 'mono $PWD/Natural\ Docs\/NaturalDocs.exe \$*' >> /usr/local/bin/natural_docs
            chmod a+x /usr/local/bin/natural_docs
      - run:
          name: Build gridlabd
          command: |
            cd /home/circleci/project
            autoreconf -isf
            ./configure
            sudo make -j16 install
            /usr/local/opt/gridlabd/4.2.1-*/bin/gridlabd version set
            export LD_LIBRARY_PATH=.
            gridlabd --validate
      - store_artifacts:
          path: /home/circleci/project/validate.txt
          destination: /gridlabd/validate.txt
      - store_artifacts:
          path: /home/circleci/project/documents
          destination: /gridlabd/documents
      - store_artifacts:
          path: /home/circleci/project/validate-output.tar.gz
          destination: validate-output.tar.gz
          when: on_fail
