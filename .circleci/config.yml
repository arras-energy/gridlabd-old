version: 2
jobs:
  build:
    docker:
      - image: slacgismo/circleci_gridlabd_base:latest
    steps:
      - run:
          name: Install influxdb (TODO add to base image)
          command: |
            cd /tmp
            wget -q https://dl.influxdata.com/influxdb/releases/influxdb_1.7.9_amd64.deb
            sudo dpkg -i influxdb_1.7.9_amd64.deb
            sudo /usr/bin/influxd run 1>/tmp/influxd.log 2>/tmp/influxd.err &
            sleep 5
            nc -z localhost 8086 && echo "InfluxDB started ok" || echo "InfluxDB startup failed!"
      - checkout   
      - run:
          name: Build gridlabd
          command: |
            autoreconf -isf
            ./configure
            export PATH=/home/circleci/project/install/bin:$PWD:$PATH
            sudo make -i -j16 install || echo "build failed"
            /usr/local/opt/gridlabd/*/bin/gridlabd -W influxdb --validate
      - store_artifacts:
          path: /home/circleci/project/validate.txt
          destination: /gridlabd/validate.txt
      - store_artifacts:
          path: /home/circleci/project/influxdb/autotest
          destination: /autotest
          when: on_fail
      - store_artifacts:
          path: /tmp/influxd.log
          destination: /server/influxd.log
          when: on_fail
      - store_artifacts:
          path: /tmp/influxd.err
          destination: /server/influxd.err
          when: on_fail
