<HTML>

<HEAD>
	<TITLE>HiPAS GridLAB-D Tutorials</TITLE>
	<BASE HREF="http://tutorials.gridlabd.us/" />
	<LINK REL="stylesheet" HREF="style.css" />
</HEAD>

<SCRIPT LANGUAGE="Javascript">

	function play()
	{
		var file = document.getElementById("session").value;
		document.getElementById('player').src = file;
		// document.getElementById('downloader').href = file.replace('.mp4','.pdf')
	}

	function download()
	{
		var file = document.getElementById("session").value.replace('.mp4','.pdf');
		window.open(file)
	}

</SCRIPT>

<BODY>

<CENTER>
	<H1>GridLAB-D Training Video Library</H1>
	<VIDEO ID="player" HEIGHT="600" WIDTH="900" CONTROLS AUTOPLAY>Your browser does not support embedded video playbacks</VIDEO>
	<BR/>
	Session playing: <SELECT CLASS="selector" ID="session" ONCHANGE="play()">
		<OPTGROUP LABEL="User Tutorials">
		</OPTGROUP>
		<OPTGROUP LABEL="Developer Tutorials">
			<OPTION VALUE="developer/session1.mp4#t=27" SELECTED>Introduction</OPTION>
		</OPTGROUP>
	</SELECT>
	(View slides: <BUTTON ONCLICK="download()">&#x1F5A5;</BUTTON>)
</CENTER>

<SCRIPT TYPE="text/javascript">

	play()

</SCRIPT>
